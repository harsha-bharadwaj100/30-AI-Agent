<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 17: Real-time Transcription</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .controls button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin: 0 10px;
        }

        #start-streaming {
            background-color: #28a745;
            color: white;
        }

        #start-streaming:disabled {
            background-color: #a3d9b1;
            cursor: not-allowed;
        }

        #stop-streaming {
            background-color: #dc3545;
            color: white;
        }

        #stop-streaming:disabled {
            background-color: #f1aeb5;
            cursor: not-allowed;
        }

        .status-container {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        #status {
            font-weight: 500;
            color: #495057;
            margin-bottom: 10px;
        }

        #transcript {
            min-height: 50px;
            color: #212529;
            font-size: 1.1rem;
            line-height: 1.5;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Real-time Audio Transcription</h1>
        <p>Click "Start Streaming" and speak to see the live transcription below.</p>

        <div class="controls">
            <button id="start-streaming">Start Streaming</button>
            <button id="stop-streaming" disabled>Stop Streaming</button>
        </div>

        <div class="status-container">
            <div id="status">Status: Disconnected</div>
            <div id="transcript">
                <p><em>Transcription will appear here...</em></p>
            </div>
        </div>
    </div>

    <!-- The JavaScript to power this will go here -->
    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>

</html>
